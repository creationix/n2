name: N2 LuaJIT Tests
on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: luajit
          version: 1.0
      - name: Run Tests
        run: |
          luajit n2.test.lua
