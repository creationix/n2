<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nâ‚‚: Data, Distilled</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.gstatic.com/s/tektur/v3/XoHN2YHtS7q969kXCjzlV0aSkS_o8OacmTe0TYlYFot8TrwuVbtJacLZSHd1DqU.woff2"
    rel="preload" as="font" type="font/woff2" crossorigin />
  <link href="v2logo.jpg" rel="preload" as="image" type="image/jpeg" />
  <style>
    @font-face {
      font-family: 'Tektur';
      font-style: normal;
      font-weight: 400;
      font-stretch: 100%;
      font-display: swap;
      src: url(https://fonts.gstatic.com/s/tektur/v3/XoHN2YHtS7q969kXCjzlV0aSkS_o8OacmTe0TYlYFot8TrwuVbtJacLZSHd1DqU.woff2) format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }

    body {
      background-color: #0a0a0a;
      /* Very dark, almost black */
      color: #c0c0c0;
      /* Light grey for main text */
      font-family: monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      line-height: 1.7;
      overflow-x: hidden;
      /* Prevent horizontal scroll from glows */
    }

    .poem-container {
      background-color: #121212;
      /* Slightly lighter dark for container */
      border: 1px solid #2a2a2a;
      padding: 30px 40px;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 0 25px rgba(0, 200, 100, 0.1),
        /* Subtle green glow */
        0 0 10px rgba(0, 0, 0, 0.5) inset;
      position: relative;
      /* For pseudo-elements if needed */
    }

    /* Optional: Subtle scanline effect */
    .poem-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(rgba(18, 18, 18, 0) 50%,
          rgba(0, 0, 0, 0.15) 50%);
      background-size: 100% 4px;
      /* Adjust scanline thickness */
      opacity: 0.3;
      pointer-events: none;
      z-index: 1;
    }

    .poem-content {
      position: relative;
      /* To ensure text is above scanlines */
      z-index: 2;
    }

    h1 {
      font-family: 'Tektur', monospace;
      color: #00ff99;
      /* Bright, "terminal" green */
      text-align: center;
      font-size: 2.8em;
      margin-bottom: 30px;
      text-shadow:
        0 0 15px rgba(0, 255, 153, 0.5);
      letter-spacing: 1px;
    }

    p {
      margin-bottom: 20px;
      font-size: 1.1em;
    }

    .keyword {
      /* ttt, zero, one, two */
      color: #ff6f00;
      /* Vibrant orange */
      font-weight: bold;
      text-shadow: 0 0 3px #ff6f00;
    }

    .type-int,
    .type-dec,
    .type-str,
    .type-bin,
    .type-list,
    .type-map,
    .type-ptr,
    .type-ref {
      color: #4fc3f7;
      /* Light, techy blue */
      font-style: italic;
      text-shadow: 0 0 3px #4fc3f7;
    }

    .term {
      /* zigzag-value, length, offset, index, base, power */
      color: #ffee58;
      /* Yellow, like a warning or highlight */
      text-shadow: 0 0 3px #ffee58;
    }

    .builtin-ref {
      /* null, true, false */
      color: #ba68c8;
      /* Muted purple */
      font-weight: bold;
      text-shadow: 0 0 3px #ba68c8;
    }

    code.bit-pattern {
      background-color: #1e1e1e;
      color: #9ccc65;
      /* Lime green for code */
      padding: 2px 6px;
      border-radius: 3px;
      border: 1px solid #333;
      font-family: 'VT323', monospace;
      font-size: 1.1em;
      /* Slightly larger for clarity */
      text-shadow: 0 0 2px #9ccc65;
    }

    /* Subtle animation for keywords on hover - optional */
    .keyword:hover,
    .type-int:hover,
    .type-dec:hover,
    .type-str:hover,
    .type-bin:hover,
    .type-list:hover,
    .type-map:hover,
    .type-ptr:hover,
    .type-ref:hover,
    .term:hover,
    .builtin-ref:hover {
      animation: subtle-glow 1.5s infinite alternate;
    }

    @keyframes subtle-glow {
      from {
        opacity: 0.8;
      }

      to {
        opacity: 1;
      }
    }
  </style>

</head>

<body>
  <div class="poem-container">
    <div class="poem-content">
      <img src="v2logo.jpg" width=381 height=322 alt="N2 Logo" style="margin: 0 auto; display: block;">

      <h1>coming soon...</h1>


    </div>
  </div>
</body>

</html>

<!-- 

types:
0 - integers (signed value)
1 - decimals (signed power, signed base)
2 - strings (unsigned length)
3 - binary (unsigned length)
4 - lists (unsigned length)
5 - maps (unsigned length)
6 - pointers (unsigned offset)
7 - refs (unsigned index)

builtin refs:
0 - null
1 - true
2 - false

tagged varint:
ttt xxxxx ( u5 / zigzag(u5) ) 0 to 27 or -14 to 13
ttt 11100 xxxxxxxx ( u8 / i8 ) 0 to 255 or -128 to 127
ttt 11101 xxxxxxxx xxxxxxxx ( u16-le /  i16-le ) 64Ki or +- 32Ki
ttt 11110 xxxxxxxx xxxxxxxx xxxxxxxx xxxxxxxx ( u32-le / i32-le ) 4Mi or +- 2Mi
ttt 11111 xxxxxxxx xxxxxxxx xxxxxxxx xxxxxxxx
          xxxxxxxx xxxxxxxx xxxxxxxx xxxxxxxx ( u64-l2 / i64-le ) 16Ei or += 8Ei
...

untagged varint:
xxxxxxxx (u8 / zigzag(u8) ) 0 to 251 or -126 to 125
11111100 xxxxxxxx ( u8 / i8 ) 0 to 255 or -128 to 127
11111101 xxxxxxxx xxxxxxxx ( u16-le /  i16-le ) 64Ki or +- 32Ki
11111110 xxxxxxxx xxxxxxxx xxxxxxxx xxxxxxxx ( u32-le, i32-le ) 4Mi or +- 2Mi
11111111 xxxxxxxx xxxxxxxx xxxxxxxx xxxxxxxx
         xxxxxxxx xxxxxxxx xxxxxxxx xxxxxxxx ( u64-le, i64-le ) 16Ei or += 8Ei
... 

-->
